name: Lint and Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yamllint types-requests types-PyYAML

      - name: Run Black
        run: |
          echo "ğŸ¨ Running Black formatter..."
          black --check --line-length=120 .

      - name: Run isort
        run: |
          echo "ğŸ“¦ Checking import sorting..."
          isort --check-only --profile black --line-length=120 .

      - name: Run Ruff
        run: |
          echo "ğŸ” Running Ruff linter..."
          ruff check .

      - name: Run MyPy
        run: |
          echo "ğŸ” Running MyPy type checker..."
          mypy . --ignore-missing-imports --no-strict-optional --explicit-package-bases || true

      - name: Lint YAML files
        run: |
          echo "ğŸ“‹ Checking YAML files..."
          yamllint -c .yamllint .github/workflows/*.yml docker-compose*.yml

      - name: Check for security issues
        run: |
          echo "ğŸ”’ Checking for security vulnerabilities..."
          pip install safety
          safety check --json || true
