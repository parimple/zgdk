name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run code quality checks & tests
      run: |
        chmod +x run_checks.sh
        ./run_checks.sh

  docker-integration:
    name: Docker Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create test configuration
      run: |
        # Create minimal config for testing
        cat > config.yml << EOF
        discord:
          token: "dummy_token_for_testing"
          guild_id: 123456789
        database:
          host: "postgres"
          port: 5432
          name: "testdb"
          user: "postgres"
          password: "postgres"
        EOF
    
    - name: Build Docker image
      run: |
        docker build -t zgdk:test .
        docker images zgdk:test
    
    - name: Test Docker Compose setup
      run: |
        # Create test docker-compose override
        cat > docker-compose.test.yml << EOF
        services:
          postgres:
            image: postgres:13
            environment:
              POSTGRES_PASSWORD: postgres
              POSTGRES_DB: testdb
            healthcheck:
              test: ["CMD-SHELL", "pg_isready -U postgres"]
              interval: 5s
              timeout: 5s
              retries: 5
          
          bot:
            build: .
            depends_on:
              postgres:
                condition: service_healthy
            environment:
              - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/testdb
            command: python -c "
              import sys;
              print('Testing bot initialization...');
              try:
                  from main import *;
                  print('âœ… Bot modules import successfully');
                  print('âœ… Dependencies loaded correctly');
                  print('âœ… Docker container test passed');
                  sys.exit(0);
              except ImportError as e:
                  print(f'âŒ Import error: {e}');
                  sys.exit(1);
              except Exception as e:
                  print(f'âŒ Runtime error: {e}');
                  sys.exit(1);
              "
        EOF
    
    - name: Run integration tests
      run: |
        echo "ðŸš€ Starting integration test..."
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit
        
        echo "ðŸ§¹ Cleaning up test containers..."
        docker-compose -f docker-compose.test.yml down -v
    
    - name: Validate Docker image efficiency
      run: |
        echo "ðŸ“Š Docker image analysis:"
        docker images zgdk:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
        
        # Check if image size is reasonable (should be < 1GB for Python app)
        SIZE=$(docker images zgdk:test --format "{{.Size}}" | sed 's/MB//' | sed 's/GB/*1024/' | bc -l 2>/dev/null || echo "0")
        echo "Image size: ${SIZE}MB"

