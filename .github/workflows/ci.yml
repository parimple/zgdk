name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run code quality checks & tests
      run: |
        chmod +x run_checks.sh
        ./run_checks.sh

  docker-integration:
    name: Docker Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create test configuration
      run: |
        cat > config.yml << EOF
        guild_id: 123456789
        prefix: ","
        channels: {}
        force_channel_notifications: true
        EOF
    
    - name: Build Docker image
      run: |
        docker build -t zgdk:test .
        docker images zgdk:test
    
    - name: Test basic imports
      run: |
        docker run --rm zgdk:test python -c "
        import sys
        try:
            from main import Zagadka
            from utils.config import load_config
            print('✅ Core modules imported successfully')
            sys.exit(0)
        except Exception as e:
            print(f'❌ Import error: {e}')
            sys.exit(1)
        "
    
    - name: Validate Docker image efficiency
      run: |
        echo "📊 Docker image analysis:"
        docker images zgdk:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

