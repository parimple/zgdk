version: "3.9"
services:
  app:
    image: ppyzel/zgdk:latest
    # build:
    #   context: .
    #   dockerfile: docker/app/Dockerfile
    command: python main.py
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - TIPO_API_TOKEN=${TIPO_API_TOKEN}
    ports:
      - 8000:8000
      - 8089:8089
      - 8090:8090
      - 8091:8091
    platform: linux/arm64
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15.2
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    # Temporarily disabled pg_log mount due to permission issues
    # - ./pg_log:/var/lib/postgresql/data/pg_log
    # command: ["postgres", "-c", "logging_collector=on", "-c", "log_min_messages=warning", "-c", "log_directory=pg_log", "-c", "log_filename=postgresql-%Y-%m-%d.log"]

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    depends_on:
      - app

volumes:
  db-data:
